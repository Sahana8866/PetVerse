  <style>
    .lost-found-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .report-section {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--primary-light);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .report-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .report-card.lost {
      border-left: 4px solid #ff6b6b;
    }

    .report-card.found {
      border-left: 4px solid var(--accent);
    }

    .report-image {
      width: 100%;
      height: 200px;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
    }

    .report-content {
      padding: 1.5rem;
    }

    .report-status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .status-lost {
      background: #ff6b6b;
      color: white;
    }

    .status-found {
      background: var(--accent);
      color: white;
    }

    .contact-info {
      background: var(--background);
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
    }
  </style>
</head>

  <div class="hero">
    <h1>Lost & Found Pets</h1>
    <p>Help reunite lost pets with their families</p>
  </div>

  <div class="lost-found-container">
    <div class="report-section">
      <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Report a Lost or Found Pet</h2>
      <form id="reportForm">
        <div class="form-group">
          <label>Report Type</label>
          <select id="reportType" required>
            <option value="">Select type</option>
            <option value="lost">I Lost My Pet</option>
            <option value="found">I Found a Pet</option>
          </select>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Pet Name</label>
            <input type="text" id="petName" required>
          </div>
          <div class="form-group">
            <label>Pet Type</label>
            <select id="petType" required>
              <option value="">Select type</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="rabbit">Rabbit</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Breed</label>
            <input type="text" id="petBreed">
          </div>
          <div class="form-group">
            <label>Color</label>
            <input type="text" id="petColor" required>
          </div>
        </div>

        <div class="form-group">
          <label>Last Seen Location</label>
          <input type="text" id="location" placeholder="Street, Area, Landmark" required>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Date Lost/Found</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label>Contact Phone</label>
            <input type="tel" id="contactPhone" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label>Additional Details</label>
          <textarea id="description" rows="3" placeholder="Describe your pet, distinctive features, collar details, etc."></textarea>
        </div>

        <button type="submit" style="background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: var(--white); border: none; padding: 1rem 2rem; border-radius: var(--radius); font-weight: 600; cursor: pointer; width: 100%;">
          Submit Report
        </button>
      </form>
    </div>

    <div>
      <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Recent Reports</h2>
      <div class="reports-grid" id="reportsContainer">
        <!-- Reports will be loaded here -->
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // Update auth links
    function updateAuthLinks() {
      const user = localStorage.getItem("petpal_user");
      const loginLink = document.getElementById("loginLink");
      const logoutItem = document.getElementById("logoutItem");
      const logoutLink = document.getElementById("logoutLink");

      if (user) {
        loginLink.innerHTML = `Welcome, ${user} üëã`;
        loginLink.style.color = "var(--accent)";
        loginLink.href = "javascript:void(0)";
        loginLink.onclick = () => showToast(`Already logged in as ${user}`);
        logoutItem.style.display = "block";
        logoutLink.onclick = logout;
      } else {
        loginLink.innerHTML = "Login / Signup";
        loginLink.style.color = "";
        loginLink.href = "login.html";
        loginLink.onclick = null;
        logoutItem.style.display = "none";
      }
    }

    function logout() {
      const user = localStorage.getItem("petpal_user");
      localStorage.removeItem("petpal_user");
      showToast(`Goodbye, ${user}! You have been logged out.`);
      updateAuthLinks();
      setTimeout(() => window.location.href = "index.html", 1500);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // Lost & Found Functions
    const sampleReports = [
      {
        type: 'lost',
        petName: 'Max',
        petType: 'dog',
        breed: 'Golden Retriever',
        color: 'Golden',
        location: 'Central Park, Downtown',
        date: '2024-01-15',
        contact: '555-0123',
        description: 'Friendly golden retriever, responds to "Max". Last seen near the fountain.'
      },
      {
        type: 'found', 
        petName: 'Unknown',
        petType: 'cat',
        breed: 'Tabby',
        color: 'Gray with white paws',
        location: 'Maple Street',
        date: '2024-01-14',
        contact: '555-0456',
        description: 'Found this friendly cat wandering near Maple Street. Very affectionate.'
      }
    ];

    function loadReports() {
      const container = document.getElementById('reportsContainer');
      container.innerHTML = '';

      sampleReports.forEach(report => {
        const reportCard = document.createElement('div');
        reportCard.className = `report-card ${report.type}`;
        
        reportCard.innerHTML = `
          <div class="report-image">
            ${report.petType === 'dog' ? 'üêï' : report.petType === 'cat' ? 'üêà' : 'üêæ'}
          </div>
          <div class="report-content">
            <span class="report-status ${report.type === 'lost' ? 'status-lost' : 'status-found'}">
              ${report.type === 'lost' ? 'LOST' : 'FOUND'}
            </span>
            <h3>${report.petName}</h3>
            <p><strong>Type:</strong> ${report.petType.charAt(0).toUpperCase() + report.petType.slice(1)}</p>
            <p><strong>Breed:</strong> ${report.breed}</p>
            <p><strong>Color:</strong> ${report.color}</p>
            <p><strong>Location:</strong> ${report.location}</p>
            <p><strong>Date:</strong> ${new Date(report.date).toLocaleDateString()}</p>
            <p>${report.description}</p>
            <div class="contact-info">
              <strong>Contact:</strong> ${report.contact}
            </div>
          </div>
        `;

        container.appendChild(reportCard);
      });
    }

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const user = localStorage.getItem("petpal_user");
      if (!user) {
        showToast("Please login to submit a report");
        return;
      }

      const formData = {
        type: document.getElementById('reportType').value,
        petName: document.getElementById('petName').value,
        petType: document.getElementById('petType').value,
        breed: document.getElementById('petBreed').value,
        color: document.getElementById('petColor').value,
        location: document.getElementById('location').value,
        date: document.getElementById('date').value,
        contact: document.getElementById('contactPhone').value,
        description: document.getElementById('description').value
      };

      // In a real app, you would send this to your backend
      showToast("Report submitted successfully! Our community will help look for your pet.");
      this.reset();
      
      // Add to displayed reports (in real app, this would come from backend)
      sampleReports.unshift(formData);
      loadReports();
    });

    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();

    document.addEventListener('DOMContentLoaded', () => {
      updateAuthLinks();
      loadReports();
    });
  </script>

<script>

function updateAuthLinks() {
    const user = localStorage.getItem("petpal_user");
    const loginLink = document.getElementById("loginLink");
    const logoutItem = document.getElementById("logoutItem");
    const logoutLink = document.getElementById("logoutLink");

    if (user && loginLink) {
        loginLink.innerHTML = `Welcome, ${user} üëã`;
        loginLink.style.color = "var(--accent)";

        loginLink.onclick = () => showToast(`Already logged in as ${user}`);
        
        if (logoutItem && logoutLink) {
            logoutItem.style.display = "block";
            logoutLink.onclick = logout;
        }
    }
}

function logout() {
    const user = localStorage.getItem("petpal_user");
    localStorage.removeItem("petpal_user");
    showToast(`Goodbye, ${user}! You have been logged out.`);
    setTimeout(() => window.location.href = "index.html", 1500);
}

function showToast(message) {
    let toast = document.getElementById("toast");
    if (!toast) {
        toast = document.createElement("div");
        toast.id = "toast";
        toast.className = "toast";
        document.body.appendChild(toast);
    }
    toast.innerText = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
}

document.addEventListener('DOMContentLoaded', updateAuthLinks);
</script>
