<!DOCTYPE html>
<html>
<head>
    <title>Reset Database</title>
</head>
<body>
    <h1>Reset Database</h1>
    <button onclick="resetDatabase()">Reset All Adoptions</button>
    <p id="message"></p>
    
    <script>
        async function resetDatabase() {
            if (!confirm('Are you sure you want to reset all adoptions? This will make all pets available again.')) {
                return;
            }
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/reset', {
                    method: 'POST'
                });
                
                const data = await response.json();
                document.getElementById('message').innerText = data.message || data.error;
            } catch (error) {
                document.getElementById('message').innerText = 'Error resetting database';
            }
        }
    </script>
</body>
</html>
